<section class="w-75 mx-auto py-5">
    <h1>Shipping information:</h1>
    <form [formGroup]="shippingForm" (ngSubmit)="handleForm()">
       <div class="mb-2">
        <label for="details">Details :</label>
        <input #detailsInput formControlName="details" type="text" id="details" class="form-control">
        
       <div *ngIf="shippingForm.get('details')?.errors && (shippingForm.get('details')?.touched || detailsInput.value.length>0)" class="alert alert-danger">
        <p *ngIf="shippingForm.get('details')?.getError('required')" class="lead">Details is required</p>
        
   </div>
       </div>
         
       <div class="mb-2">
        <label for="phone">phone :</label>
        <input #phoneInput formControlName="phone" type="tel" id="phone" class="form-control">

        <div *ngIf="shippingForm.get('phone')?.errors && (shippingForm.get('phone')?.touched || phoneInput.value.length>0)" class="alert alert-danger">
            <p *ngIf="shippingForm.get('phone')?.getError('required')">phone is required</p>
            <p *ngIf="shippingForm.get('phone')?.getError('pattern')">Accepting Egyptian numbers only </p>
           
        </div>

       </div>


       <div class="mb-2">
        <label for="city">City :</label>
        <input #cityInput formControlName="city" type="city" id="city" class="form-control">
        <div *ngIf="shippingForm.get('city')?.errors && (shippingForm.get('city')?.touched || cityInput.value.length>0 )" class="alert alert-danger">
            <p *ngIf="shippingForm.get('city')?.getError('required')">City is required</p>
        </div>
        
       </div>

       

    

       <button class="btn btn-success ms-auto d-block">
        <span >Pay Now</span> 
        <!-- <i *ngIf="loading" class="fa-solid fa-cart-shopping fa-bounce"></i> -->
        <img *ngIf="loading" class="fa-bounce" src= '../../assets/images/light-logo2.svg' alt="">

        <!-- <i class="fa-solid fa-circle-notch fa-bounce"></i> -->
        <!-- <i class="fa-solid fa-cart-shopping fa-bounce"></i> -->
       </button>
       <p *ngIf="errorMsg" class="alert alert-danger my-2">
            {{errorMsg}}
       </p>

    </form>
</section>
