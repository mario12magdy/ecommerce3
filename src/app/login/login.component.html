<section class="w-75 mx-auto py-5">
    <h1>Login Now:</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
     



       <div class="mb-2">
        <label for="email">Email :</label>
        <input #inputEmail formControlName="email" type="email" id="email" class="form-control">
        
        <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length>0)" class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">Email is invalid</p>
        </div>
        
       </div>

       <div class="mb-2">
        <label for="password">Password :</label>
        <input #passwordInput formControlName="password" type="password" id="password" class="form-control">
        
        <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || passwordInput.value.length>0) " class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">Password must must contain capital letter and number</p>
            <p *ngIf="loginForm.get('password')?.getError('minlength')">Minimum length is 6</p>
           
        </div>

       </div>

      

       <button   class="btn btn-success ms-auto d-block">
        <span >Login</span> 
        <!-- <i *ngIf="loading" class="fa-solid fa-cart-shopping fa-bounce"></i> -->
        <img *ngIf="loading" class="fa-bounce" src= '../../assets/images/light-logo2.svg' alt="">

        <!-- <i class="fa-solid fa-circle-notch fa-bounce"></i> -->
        <!-- <i class="fa-solid fa-cart-shopping fa-bounce"></i> -->
       </button>
       <p *ngIf="errorMsg" class="alert alert-danger my-2">
            {{errorMsg}}
       </p>

    </form>
</section>
